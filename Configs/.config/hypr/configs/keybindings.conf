# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$editor = code
$file = dolphin
$browser = firefox

# Window/Session actions
bindd = $mainMod, Q, close focused window, exec, $scrPath/dontkillsteam.sh
bindd = Alt, F4, close focused window, exec, $scrPath/dontkillsteam.sh
bindd = $mainMod, Delete, kill hyprland session, exit,
bindd = $mainMod, W, Toggle the window between focus and float, togglefloating,
bindd = $mainMod, G, Toggle the window between focus and group, togglegroup,
bindd = Alt, Return, Toggle the window between focus and fullscreen, fullscreen,
bindd = $mainMod, L, Launch lock screen(swaylock), exec, swaylock
bindd = $mainMod+Alt, L, Launch lock screen(hyprlock), exec, hyprlock
bindd = $mainMod+Shift, L, Launch lock screen with music widget, exec, $scrPath/hyprlock.sh -h
bindd = $mainMod+Shift, F, Toggle pin on focused window, exec, $scrPath/windowpin.sh
bindd = $mainMod, Backspace, Launch logout menu, exec, $scrPath/logoutlaunch.sh
bindd = Ctrl+Alt, W, Toggle waybar, exec, killall waybar || waybar

# Application shortcuts
bindd = $mainMod, T, Launch terminal emulator, exec, $term
bindd = $mainMod, E, Launch file manager, exec, $file
bindd = $mainMod, C, Launch text editor, exec, $editor
bindd = $mainMod, F, Launch web browser, exec, $browser
bindd = $mainMod+Alt, V, Launch Vesktop, exec, vesktop
bindd = Ctrl+Alt+Shift, R, Toggle obs screen recording, pass, ^(com\.obsproject\.Studio)$
bindd = $mainMod, Period, Launch emoji selector, exec, emote
bindd = Ctrl+Shift, Escape, Launch system monitor (htop/btop or fallback to top), exec, $scrPath/sysmonlaunch.sh

# Silo Google Application shortcuts
bindd = $mainMod, K, Toggle Google Calendar silo, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-calendar' || silo -a google-calendar
bindd = $mainMod+Alt, D, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-documents' || silo -a google-documents # Toggle Google Documents silo
bindd = $mainMod, D, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-drive' || silo -a google-drive # Toggle Google Drive silo
bindd = $mainMod, G, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a gmail' || silo -a gmail # Toggle G-Mail silo
bindd = $mainMod+Shift, K, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-keep' || silo -a google-keep # Toggle Google Keep silo
bindd = $mainMod, M, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-maps' || silo -a google-maps # Toggle Google Maps silo
bindd = $mainMod+Alt, F, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-photos' || silo -a google-photos # Toggle Google Photos silo
bindd = $mainMod+Ctrl, S, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-sheets' || silo -a google-sheets # Toggle Google Sheets silo
bindd = $mainMod+Shift, S, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a google-slides' || silo -a google-slides # Toggle Google Slides silo

# Silo Messenger Application shortcuts
bindd = $mainMod+Alt, W, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a WhatsApp' || silo -a WhatsApp # Toggle WhatsApp-Web silo

# Silo Microsoft Application shortcuts
bindd = $mainMod, O, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a Office365' || silo -a Office365 # Toggle Microsoft Office365 silo
bindd = $mainMod+Ctrl, T, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a Teams' || silo -a Teams # Toggle Microsoft Teams silo

# Silo Multimedia Application shortcuts
bindd = $mainMod, N, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a Netflix' || silo -a Netflix # Toggle Netflix silo
bindd = $mainMod+Shift, P, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a PrimeVideo' || silo -a PrimeVideo # Toggle Amazon PrimeVideo silo
bindd = $mainMod+Alt, T, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a Twitch' || silo -a Twitch # Toggle Twitch silo
bindd = $mainMod+Shift, Y, exec, pkill -xf 'python /usr/lib/python3.12/site-packages/pyqtws/main.py -a YouTube' || silo -a YouTube # Toggle YouTube silo

# Plugin shortcuts
bindd = $mainMod, h, exec, hyprctl dispatch hyprexpo:expo toggle # Toggle workspace overview (hyprexpo)

# Scratchpad shortcuts
bindd = $mainMod+Shift, V, exec, pypr toggle volume && hyprctl dispatch bringactivetotop # Toggle volume scratchpad
bindd = $mainMod, B, exec, pypr toggle bluetooth && hyprctl dispatch bringactivetotop # Toggle bluetooth scratchpad
bindd = $mainMod, Y, exec, pypr toggle youtube-music && hyprctl dispatch bringactivetotop # Toggle YouTube Music scratchpad
bindd = $mainMod+Shift, E, exec, pypr toggle yazi && hyprctl dispatch bringactivetotop # Toggle yazi scratchpad

# Rofi menus
bindd = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # Launch application launcher
bindd = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # Launch window switcher
bindd = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # Launch file explorer

# Audio control
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # Toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # Toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # Toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # Toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
binddel = , XF86MonBrightnessUp, Increase brightness, exec, $scrPath/brightnesscontrol.sh i
binddel = , XF86MonBrightnessDown, Decrease brightness, exec, $scrPath/brightnesscontrol.sh d

# Move between grouped windows
bindd = $mainMod+CTRL, H, changegroupactive, b
bindd = $mainMod+CTRL, L, changegroupactive, f

# Screenshot/Screencapture
bindd = $mainMod, P, exec, $scrPath/screenshot.sh s # partial screenshot capture
bindd = $mainMod+Ctrl, P, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bindd = $mainMod+Alt, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bindd = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bindd = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bindd = $mainMod+Shift, G, exec, pkill -x rofi || $scrPath/gamelauncher.sh # Launch steam game launcher
bindd = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bindd = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bindd = $mainMod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bindd = $mainMod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bindd = $mainMod+Shift, R, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # Launch wallbash mode select menu
bindd = $mainMod+Shift, T, exec, pkill -x rofi || $scrPath/themeselect.sh # Launch theme select menu
bindd = $mainMod+Shift, A, exec, pkill -x rofi || $scrPath/rofiselect.sh # Launch style select menu
bindd = $mainMod+Shift, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # Launch wallpaper select menu
bindd = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # Launch clipboard
bindd = $mainMod, K, exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bindd = $mainMod, code:20, exec, $scrPath/keybinds_hint.sh # show keybindd hints

# Move/Change window focus
bindd = $mainMod, Left, movefocus, l
bindd = $mainMod, Right, movefocus, r
bindd = $mainMod, Up, movefocus, u
bindd = $mainMod, Down, movefocus, d
bindd = Alt, Tab, movefocus, d

# Switch workspaces
bindd = $mainMod, 1, workspace, 1
bindd = $mainMod, 2, workspace, 2
bindd = $mainMod, 3, workspace, 3
bindd = $mainMod, 4, workspace, 4
bindd = $mainMod, 5, workspace, 5
bindd = $mainMod, 6, workspace, 6
bindd = $mainMod, 7, workspace, 7
bindd = $mainMod, 8, workspace, 8

# Switch workspaces to a relative workspace
bindd = $mainMod+Ctrl, Right, workspace, r+1
bindd = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bindd = $mainMod+Ctrl, Down, workspace, empty

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace
bindd = $mainMod+Shift, 1, movetoworkspace, 1
bindd = $mainMod+Shift, 2, movetoworkspace, 2
bindd = $mainMod+Shift, 3, movetoworkspace, 3
bindd = $mainMod+Shift, 4, movetoworkspace, 4
bindd = $mainMod+Shift, 5, movetoworkspace, 5
bindd = $mainMod+Shift, 6, movetoworkspace, 6
bindd = $mainMod+Shift, 7, movetoworkspace, 7
bindd = $mainMod+Shift, 8, movetoworkspace, 8

# Move focused window to a relative workspace
bindd = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bindd = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Move focused window around the current workspace
bindd = $mainMod+Shift+Ctrl, Left, movewindow, l
bindd = $mainMod+Shift+Ctrl, Right, movewindow, r
bindd = $mainMod+Shift+Ctrl, Up, movewindow, u
bindd = $mainMod+Shift+Ctrl, Down, movewindow, d

# Scroll through existing workspaces
bindd = $mainMod, mouse_up, workspace, e+1
bindd = $mainMod, mouse_down, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bindd = $mainMod+Alt, S, movetoworkspacesilent, special
bindd = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
bindd = $mainMod, J, togglesplit

# Move focused window to a workspace silently
bindd = $mainMod+Alt, 1, movetoworkspacesilent, 1
bindd = $mainMod+Alt, 2, movetoworkspacesilent, 2
bindd = $mainMod+Alt, 3, movetoworkspacesilent, 3
bindd = $mainMod+Alt, 4, movetoworkspacesilent, 4
bindd = $mainMod+Alt, 5, movetoworkspacesilent, 5
bindd = $mainMod+Alt, 6, movetoworkspacesilent, 6
bindd = $mainMod+Alt, 7, movetoworkspacesilent, 7
bindd = $mainMod+Alt, 8, movetoworkspacesilent, 8